<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="image-bg">
            <div class="profile-bg">
                <img src="my img at waterfalls.jpg" alt="Profile image" class="profile">
            </div>
        </div>
        <h1 class="name">Bhanu Shankar</h1>
        <h6 class="caption">@Bhanushankar369</h6>

        <div class="socialmedia-btn">
            <a href="#" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>

        <p class="intro">I'm a web Enthusiast and  I want to learn about the latest technologies.</p>

        <div class="buttons">
            <button class="btn follow">Follow</button>
            <button class="btn message">Message</button>
        </div>
    </div>
</body>
</html>
